<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problme 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card backlog">
            <h2>Backlog</h2>
            <ul id="backlog-list" class="todo-list">
            </ul>
        </div>
        <div class="card todo">
            <h2>To Do</h2>
            <ul id="todo-list" class="todo-list">
            </ul>
        </div>
        <div class="card ongoing">
            <h2>Ongoing</h2>
            <ul id="ongoing-list" class="todo-list">
            </ul>
        </div>
        <div class="card done">
            <h2>Done</h2>
            <ul id="done-list" class="todo-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
