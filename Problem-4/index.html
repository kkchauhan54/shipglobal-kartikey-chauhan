<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="game-container">
        <h2>Guess a number from 1 to 100</h2>
        <p id="feedback">Your number is...</p>
